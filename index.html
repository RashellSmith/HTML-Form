<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="css/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <title>SignUp Page</title>
</head>

<body>
  <header>
    <h1 class="title">THE CODE REVIEW</h1>
  </header>
  <div class="large-screens">
    <div class="calltoaction">
      <h2 id="signup">Signup for our newsletter</h2>
      <p>Get the Latest news on how your code is doing right in your inbox</p>
    </div>
     <span id="bar"></span>
    <form action="index.html" method="post">
        <h2 >Contact Information</h2>
      <div class="contact">

        <fieldset>
          <div class="field-input">
            <label class="light" for="name">Full Name</label>

            <input required type="text" id="name" name="user_name" placeholder="Required"  />
          </div>
          <div class="field-input">
            <label class="light" for="email">Email Address</label>

            <input required type="email" id="email" name="user_email" placeholder="Required" />
          </div>
          <div class="field-input">
            <label class="light" for="phone">Phone Number</label>

            <input type="tel" id="phone" name="user_phone" />
          </div>
          <div class="field-input">
            <label class="light" for="address">Street address</label>

            <input type="text" id="address" name="user_address" />
          </div>
          <div class="field-input">
            <label class="light" for="city">City</label>

            <input type="text" id="city" name="user_city" />
          </div>
          <div class="field-input">
            <label class="light" for="state">State</label>

            <select class="select" id="state" name="user_state" >
                 <option value="disabled selected">Choose State</option>
               	<option value="AL">Alabama</option>
               	<option value="AK">Alaska</option>
               	<option value="AZ">Arizona</option>
               	<option value="AR">Arkansas</option>
               	<option value="CA">California</option>
               	<option value="CO">Colorado</option>
               	<option value="CT">Connecticut</option>
               	<option value="DE">Delaware</option>
               	<option value="DC">District Of Columbia</option>
               	<option value="FL">Florida</option>
               	<option value="GA">Georgia</option>
               	<option value="HI">Hawaii</option>
               	<option value="ID">Idaho</option>
               	<option value="IL">Illinois</option>
               	<option value="IN">Indiana</option>
               	<option value="IA">Iowa</option>
               	<option value="KS">Kansas</option>
               	<option value="KY">Kentucky</option>
               	<option value="LA">Louisiana</option>
               	<option value="ME">Maine</option>
               	<option value="MD">Maryland</option>
               	<option value="MA">Massachusetts</option>
               	<option value="MI">Michigan</option>
               	<option value="MN">Minnesota</option>
               	<option value="MS">Mississippi</option>
               	<option value="MO">Missouri</option>
               	<option value="MT">Montana</option>
               	<option value="NE">Nebraska</option>
               	<option value="NV">Nevada</option>
               	<option value="NH">New Hampshire</option>
               	<option value="NJ">New Jersey</option>
               	<option value="NM">New Mexico</option>
               	<option value="NY">New York</option>
               	<option value="NC">North Carolina</option>
               	<option value="ND">North Dakota</option>
               	<option value="OH">Ohio</option>
               	<option value="OK">Oklahoma</option>
               	<option value="OR">Oregon</option>
               	<option value="PA">Pennsylvania</option>
               	<option value="RI">Rhode Island</option>
               	<option value="SC">South Carolina</option>
               	<option value="SD">South Dakota</option>
               	<option value="TN">Tennessee</option>
               	<option value="TX">Texas</option>
               	<option value="UT">Utah</option>
               	<option value="VT">Vermont</option>
               	<option value="VA">Virginia</option>
               	<option value="WA">Washington</option>
               	<option value="WV">West Virginia</option>
               	<option value="WI">Wisconsin</option>
               	<option value="WY">Wyoming</option>
               </select>
          </div>
          <div class="field-input">
            <label class="zip" for="zip">Zip Code</label>

            <input class="zip" type="number" id="zip" name="user_zip" />
          </div>
        </fieldset>
      </div>




      <h2>Newsletter</h2>
      <fieldset>
        <legend>Select the newsletters you would like to recieve</legend>
        <div class="opt">
          <input class="newlet box" type="checkbox" id="html" value="html_news" name="user_newsletters" />
          <label class="newlet light nl-label" for="html">HTML News</label>
        </div>
        <div class="opt">
          <input class="newlet box" type="checkbox" id="css" value="css_news" name="user_newsletters" />
          <label class="newlet light nl-label" for="css">CSS News</label>
        </div>
        <div class="opt">
          <input class="newlet box" type="checkbox" id="javascript" value="javascript_news" name="user_newsletters" />
          <label class="newlet light nl-label" for="javascript">Javascript News</label>
        </div>
      </fieldset>


      <fieldset class="format">
        <legend>Newsletter format</legend>
        <div class="opt">
          <input class="newlet box" type="radio" id="fhtml" value="html_format" name="user_format" />
          <label class="light newlet nl-label" for="fhtml">HTML</label>
        </div>
        <div class="opt">
          <input class="newlet box" type="radio" id="plaintext" value="plaintext_format" name="user_format" />
          <label class="light newlet nl-label" for="plaintext">Plain text</label>
        </div>


      </fieldset>

      <div class="textarea">
        <label class="topic" for="topics">other topics you'd like to hear about</label>

        <textarea id="topics" name="user_topic"></textarea>

        <button id="submit" type="submit"> Sign up</button>
      </div>
      <footer>
        Copyright The Code Review
      </footer>
    </form>
  </div>

</body>

</html>
